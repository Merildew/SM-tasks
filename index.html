<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Spring</title>
	<link rel="stylesheet" href="./src/styles/main.css">	
	<link rel="stylesheet" href="./src/styles/mobile-styles.css">
	<link rel="stylesheet" href="./src/styles/projects-styles.css">
</head>

<body>
	<div class="wrapper">
	<header>
		<nav class="nav-wrapper">
			<div class="nav">
				<a href="/">
					<img class="spring-logo" src="./src/assets/images/spring-logo.svg" alt="" />
				</a>
				<ul id="navList" class="nav-list"></ul>
				<div id="hamburger" class="hamburger">
					<div class="burger-bar"></div>
					<div class="burger-bar"></div>
					<div class="burger-bar"></div>
				</div>				
				<ul id="navListMobile" class="show nav-list-mobile "></ul>
			</div>
		</nav>		
	</header>
	<div>		
		<div class="projects-info">
			<h1>Projects</h1>
			<p>From configuration to security, web apps to big data—whatever the infrastructure needs of your
				application may be, there
				is a Spring Project to help you build it. Start small and use just what you need—Spring is modular by
				design.</p>
		</div>
	</div>
	<div class="projects-container">
		<div class="search-form-container">
			<form class="search-form" id="search" method="post">
				<div class="search-icon">
					<input id="searchInput" class="search-input" name="projectResult" placeholder="Find projects" type="text">
				</div>
			</form>
		</div>
		<div class="projects-panel">
			<section id="projectsSection" class="projects-list"></section>
		</div>
	</div>
	</div>
	<script src="./src/js/searchScript.js"></script>
	<script src="./src/js/headerScript.js"></script>
</body>
</html>
